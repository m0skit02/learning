{% extends "learning_logs/base.html" %}
{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics, but you can create them</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a New Topic</a>
{% endblock content %}
